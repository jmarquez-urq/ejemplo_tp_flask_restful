<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Solo para docentes</title>
    </head>
    <body>
        <h1>Área de docentes</h1>
        <div id="contenido"></div>
        <button type="button" id="logout" onclick="cerrar_sesion();">
            Cerrar sesión
        </button>
<script>
function cargar_contenido()
{
    // Recuperar el token JWT
    const token = localStorage.getItem('access_token');
    if (!token) {
        alert("Esta página es solamente para usuarios");
        window.location.href = "/";
        return;
    }

    // Hacemos fetch por GET enviando el token JWT:
    fetch('/soloparadocentes', {
        headers: {
            'Content-Type' : 'application/json',
            'Authorization': `Bearer ${token}`
        }
    })
        .then(respuesta => {
                if (respuesta.status == 403) {
                    // El usuario está correctamente autenticado pero no es docente
                    alert("Esta página es solamente para docentes");
                    window.location.href = "/usuarios";
                } else if (!respuesta.ok) {
                    throw new Error(`${respuesta.status}`);
                }
                return respuesta.json();
            })
        .then(datos => { mostrar_respuesta(datos); })
        .catch( e => {console.log(e); });
}

function mostrar_respuesta(datos) {
    document.querySelector('#contenido').innerHTML = datos.message;
}

function cerrar_sesion() {
    localStorage.removeItem('access_token');
    alert("Sesión finalizada");
    window.location.href = "/";
}

document.addEventListener('DOMContentLoaded', cargar_contenido);
</script>
    </body>
</html>
